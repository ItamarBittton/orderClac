<button style="padding-left: 25%; padding-right: 25%; margin-right: 25%;" class="btn btn-danger" ng-click="sendToDelete()">הסר</button>
<table ng-table="inventoryCtrl.tableParams" class="table table-condensed table-bordered table-striped">
    <tr ng-repeat="inven in inventory">
        <td title="'סוג מניפה'">
                <strong>{{inven.kind}}</strong></td>
        <td title="'שם'">
            <strong>{{inven.name}}</strong></td>
        <td title="'כמות'">
            {{inven.amount}}</td>
        <td title="'מגורען'">
            <span ng-show="inven.grainy">מגורען</span>
            <span ng-hide="inven.grainy">לא מגורען</span></td>
        <td title="'סוג'">
            {{inven.type}}</td>
        <td title="'הסרה'">
            <input type="checkbox" checklist-model="checkList" checklist-value="inven">
        </td>
    </tr>
</table>
